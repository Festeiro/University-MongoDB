<script src="/templates/student/student.js"></script>
<script src="/templates/department/department.js"></script>

<!--  COMPONENTS -->
<script src="components/truers-grid/truers-grid.js"></script>

<head>
	<title>UNIVERSITY OF TRUERS</title>
</head>

<body ng-app="myApp" ng-controller="AppController" ng-init="init()">

	<div layout="column" layout-align="center center" style="display:flex; margin: 30px; padding-top: 30px">
		<div flex="100" layout="column" layout-align="center center">
			<h1>Selecione o modulo</h1>
			<div flex="50" layout="row" style="margin-top:5px">
				<button ng-class="{'btn-info': (selectedEntityName == entity.name)}" class="btn btn-default" ng-repeat="entity in entities" ng-click="selectEntity(entity)"
					style="padding:5px; border-radius: 10px 10px 0 0">
					{{entity.display}}
				</button>
			</div>
		</div>
		
		<div flex="100" layout="column" layout-align="center center" ng-include="selectedEntityPath"
			style="border:1px solid black; padding:30px; border-radius:10px; width:95%"></div>
	</div>
	
</body>

</html>
