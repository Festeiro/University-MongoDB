<div ng-controller="ProfessorController" flex="100" layout="column" style="width:100%">

	<div flex="100" layout="row" layout-align="center">
	
		<div flex="70">
		
			<div flex="80" class="form-fields">
			
				<h3>{{isUpdating ? 'Alterar' : 'Adicionar'}}</h3>
				
				<div flex="100" layout="row">
					<label flex="25">Nome: </label><input flex="50" type="text" ng-model="professor.name"/>
				</div>
				<div flex="100" layout="row">
					<label flex="25">Idade: </label><input flex="50" type="number" ng-model="professor.age"/> 
				</div>
				<div flex="100" layout="row">
					<label flex="25">Sala: </label><input flex="50" type="text" ng-model="professor.classRoom"/> 
				</div>
				<div flex="100" layout="row">
					<label flex="25">Especialidade: </label><input flex="50" type="text" ng-model="professor.speciality"/> 
				</div>
				
				<div flex="100" layout="row">
					<button ng-click="cancel()" class="btn btn-danger" style="margin-right:3px">Cancelar</button>
					<button ng-click="save()" class="btn btn-success">Confirmar</button>
				</div>
			</div>
			
			<div flex="95" style="margin-top:5px">
				<h3>Estudantes</h3>
				<truers-grid items="profs" cols="cols" on-update="update" on-delete="delete"></truers-grid>
			</div>
		</div>
		
		<div flex="30">
			<h3> {{works.professor.name}} TRABALHA EM</h3>
			
			<div flex="100" class="form-fields">
			
				<h4>Adicionar / Alterar</h4>
				
				<div flex="100" layout="row">
					<label flex="40">Departamento: </label>
					<select flex="50" ng-model="works.department" ng-disabled="!isUpdating"
						ng-options="department as (department.dep_number + ' - ' + department.name) for department in departments track by department.dep_number"></select>
				</div>
				
				<div flex="100" layout="row">
					<label flex="40">Percentagem de tempo:</label>
					<input flex="50" ng-disabled="!isUpdating" type="number" ng-model="works.timePercentage"/> 	
				</div>				
				
				<button ng-disabled="!isUpdating" ng-click="saveWorks()" class="btn btn-sm btn-success">Confirmar</button>
			</div>
			
			<div style="margin-top:5px">
				<h4>Trabalhos em</h4>
				<truers-grid items="workss" cols="worksCols" on-delete="deleteWorks"></truers-grid>
			</div>	
		</div>
			
	</div>
	
</div>
